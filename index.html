<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioApi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1>Listado de empleados</h1>
    <div>
        <form action="" method="get" class="form-control">
            <h3>Inserte datos para agregar a una nueva persona</h3>
            <label for="">Name</label>
            <input type="text" id="formName" name="formName" placeholder="Inserte nombre">
            <label for="">City</label>
            <input type="text" id="formCity" name="formCity" placeholder="Inserte ciudad">
            <label for="">Birthday</label>
            <input type="number" id="formBday" name="formBday" placeholder="Inserte cumpleaÃ±os">
            <label for="">Email</label>
            <input type="email" id="formMail" name="formMail" placeholder="name@example.com">
            <button type="button" class="btn btn-primary">Agregar</button>
    
        </form>
    </div>

    <table class="table table-striped table-success" id="container">
        <thead>
        <tr>
            <th id="name">Nombre</th>
            <th id="city">City</th>
            <th id="bday">Birthday</th>
            <th id="mail">Email</th>
            <th id="id">Id</th>
        </tr>
        </thead>
        <tbody id="tab" class="table-light">

        </tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
